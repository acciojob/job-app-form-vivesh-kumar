<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->

	<style>
		span{
			color:red;
		}
	</style>

	<!-- -----Job Application Form------- -->

<div class="form_container">
	<form action="/submit" method="post">

		<!-- -----Name section-------- -->

		
		<div class="form_group">
			<label for="name">Name <span>*</span></label>
			<input id="name" type="text" placeholder="Name" required>
		</div>
		<br>

		<!-- ----------Email Section----- -->

		<div class="form_group">
			<label for="email">Email <span>*</span></label>
			<input id="email" type="email" placeholder="Email" required>
		</div>
		<br>

		<!-- --------Gender Section----------- -->

		<div class="form_group">
			<label for="gender">Gender <span>*</span></label>
			<input id="gender_m" type="radio" name="gender" required>Male
			<input id="gender_f" type="radio" name="gender" required>Female
			
			
		</div>
		<br>

		<!-- ------Dropdown section------ -->

		
		<div class="form_group">
			<label for="laptop">Laptop Brands</label>
			<select id="laptop">
				<option>--Please select option--</option>
				<option>Apple</option>
				<option>Asus</option>
				<option>HP</option>
				
			</select>
			
		</div>
		<br>
		
		<!-- ----Age------------ -->

		
		<div class="form_group">
			<label for="age">Age <span>*</span></label>
			<input id="age" type="number" placeholder="Age" required>
		</div>
		<br>

		<!-- ------Date of Birth------- -->

		
		<div class="form_group">
			<label for="dob">Date of Birth <span>*</span></label>
			<input id="dob" type="date"  required>
		</div>
		<br>

		<!-- ---------Password-------- -->

		
		<div class="form_group">
			<label for="password">Password<span>*</span></label>
			<input id="password" type="password" placeholder="Password" required>
		</div>
		<br>

		 <!-- -------URL Section-------------- -->
		
		<div class="form_group">
			<label for="portfolio">Portfolio URL </label>
			<input id="portfolio" type="url" placeholder="url">
		</div>
		<br>

		<!-- -------------Button--------- -->

		<button id="button" type="submit" value ="submit">Submit Button</button>
	</form>
</div>
	
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
